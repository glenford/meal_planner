<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#4CAF50" rx="180"/>
  
  <!-- Plate Circle -->
  <circle cx="512" cy="450" r="280" fill="white" opacity="0.9"/>
  <circle cx="512" cy="450" r="260" fill="none" stroke="#4CAF50" stroke-width="8"/>
  
  <!-- Fork (left) -->
  <g transform="translate(350, 450)">
    <rect x="-8" y="-120" width="16" height="240" fill="#4CAF50" rx="8"/>
    <rect x="-30" y="-140" width="12" height="60" fill="#4CAF50" rx="6"/>
    <rect x="-10" y="-140" width="12" height="60" fill="#4CAF50" rx="6"/>
    <rect x="10" y="-140" width="12" height="60" fill="#4CAF50" rx="6"/>
  </g>
  
  <!-- Knife (right) -->
  <g transform="translate(674, 450)">
    <rect x="-8" y="-120" width="16" height="240" fill="#4CAF50" rx="8"/>
    <path d="M -25,-140 L 25,-140 L 8,-80 L -8,-80 Z" fill="#4CAF50"/>
  </g>
  
  <!-- Calendar Grid (bottom) -->
  <g transform="translate(512, 720)">
    <rect x="-100" y="-60" width="200" height="120" fill="white" opacity="0.9" rx="12"/>
    <line x1="-80" y1="-40" x2="80" y2="-40" stroke="#4CAF50" stroke-width="3"/>
