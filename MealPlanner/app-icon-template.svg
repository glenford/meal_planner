    <line x1="-80" y1="20" x2="80" y2="20" stroke="#4CAF50" stroke-width="2"/>
    <line x1="-50" y1="-40" x2="-50" y2="50" stroke="#4CAF50" stroke-width="2"/>
    <line x1="-20" y1="-40" x2="-20" y2="50" stroke="#4CAF50" stroke-width="2"/>
    <line x1="10" y1="-40" x2="10" y2="50" stroke="#4CAF50" stroke-width="2"/>
    <line x1="40" y1="-40" x2="40" y2="50" stroke="#4CAF50" stroke-width="2"/>
  </g>
</svg>
